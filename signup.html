<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!----------------- css file --------------->
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page_body">
        <div class="container">
           <form action="">
               <h1 style="text-align: center;">Resgister Now</h1>
               <div class="first_name flex form_action">
                   <label for="">First Name</label>
                   <input type="text" name="name" placeholder="first name" >
               </div>
               <div class="second_name flex form_action">
                   <label for="">Last Name</label>
                   <input type="text" name="name" placeholder="last name" >
               </div>
               <div class="dob flex form_action">
                   <label for="">D.O.B</label>
                   <input type="text" name="name" placeholder="mm/dd/yyyy" >
               </div>
               <div class="gender flex">
                   <span>Male</span>
                   <input type="checkbox" name="" id="">
                   <span>Female</span>
                   <input type="checkbox" name="" id="">
               </div>
               <div class="user_name flex form_action">
                    <label for="">Username</label>
                    <input type="text" name="name" placeholder="username" >
                </div>
                <div class="password flex form_action">
                    <label for="">Password</label>
                    <input type="password" name="password" placeholder="********">
                </div>
                <div class="re_password password flex form_action">
                    <label for="">Retype Password</label>
                    <input type="password" name="password" placeholder="********">
                </div>
                <div class=" radio ">
                    <input type="radio" name="radio" >
                    <span>Accept terms and conditions</span>
                </div>
                <button id="register" class="btn">Register</button>
           </form>
        </div>
    </div>
    <script src="Localhost.js"></script>
    
</body>
</html>
